    <main>
        <h2>Verifique se seu cartão vazou na <em>internet</em>.</h2>
        <form>
            <div class="input">
                <label for="card_email">Email</label>
                <input 
                    type="email" 
                    id="card_email" 
                    name="card_email"
                    minlength="5"
                    maxlength="256"
                    required
                    placeholder="user@gmail.com"
                >
            </div>
            <div class="input">
                <label for="card_name">Nome do Cartão</label>
                <input 
                    type="text" 
                    id="card_name" 
                    name="card_name"
                    minlength="3"
                    maxlength="40"
                    required
                    placeholder="Machado de Assis"
                >
            </div>

            <fieldset>
                <div class="input">
                    <label for="card_number">Número do Cartão</label>
                    <input 
                        type="text" 
                        id="card_number" 
                        name="card_number"
                        minlength="19"
                        maxlength="19"
                        required
                        pattern="^\d{4} \d{4} \d{4} \d{4}$"
                        placeholder="xxxx xxxx xxxx xxxx"
                    >
                </div>
                <div class="input">
                    <label for="card_date">Validade</label>
                    <input 
                        type="text" 
                        id="card_date" 
                        name="card_date"
                        minlength="5"
                        maxlength="5"
                        required
                        pattern="^(0[1-9]|1[0-2])\/\d{2}$"
                        placeholder="mm/aa"
                    >
                </div>
                <div class="input">
                    <label for="card_code">CVV</label>
                    <input 
                        type="text" 
                        id="card_code" 
                        name="card_code"
                        minlength="3"
                        maxlength="3"
                        required
                        pattern="^\d{3}$"
                        placeholder="xxx"
                    >
                </div>
            </fieldset>

            <button type="button">Verificar</button>
        </form>
    </main>
